name: Build & Deploy Java App to Azure (TEST Slot)

on:
  push:
    branches:
      - develop        # deploy when develop branch changes
  workflow_dispatch:   # allow manual run

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: maven

    - name: Build application with Maven
      run: mvn clean package -DskipTests

    - name: Deploy to Azure App Service (TEST slot)
      uses: azure/webapps-deploy@v2
      with:
        app-name: advertising-license-mohkw
        slot-name: advl-test
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_TEST }}
        package: target/*.war
